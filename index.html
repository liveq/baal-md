    <script src="../_common/common.js"></script>
    <script>
        // Configure marked
        marked.setOptions({
            gfm: true,
            breaks: true,
            tables: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {
                        console.error('Highlight error:', e);
                    }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Render markdown
        function renderMarkdown(markdown) {
            try {
                const rawHtml = marked.parse(markdown);
                const cleanHtml = DOMPurify.sanitize(rawHtml, {
                    ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'a', 'ul', 'ol', 'li', 'blockquote', 'code', 'pre', 'strong', 'em', 'img', 'table', 'thead', 'tbody', 'tr', 'th', 'td', 'hr', 'br', 'del', 'input', 'span'],
                    ALLOWED_ATTR: ['href', 'src', 'alt', 'title', 'type', 'checked', 'disabled', 'class']
                });
                return cleanHtml;
            } catch (error) {
                return '<p style="color: #ef4444;">Markdown parsing error: ' + error.message + '</p>';
            }
        }

        // Update preview
        function updatePreview() {
            const markdown = document.getElementById('markdownInput').value;
            const html = renderMarkdown(markdown);
            document.getElementById('preview').innerHTML = html;
        }

        // Debounced update
        let debounceTimer;
        document.getElementById('markdownInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 300);
        });

        // Insert markdown syntax
        function insertMarkdown(prefix, suffix, placeholder) {
            const textarea = document.getElementById('markdownInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const text = selectedText || placeholder;

            const before = textarea.value.substring(0, start);
            const after = textarea.value.substring(end);

            textarea.value = before + prefix + text + suffix + after;

            const newCursorPos = start + prefix.length + text.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();

            updatePreview();
        }

        // Insert table
        function insertTable() {
            const table = '| Header 1 | Header 2 | Header 3 |\n| -------- | -------- | -------- |\n| Cell 1   | Cell 2   | Cell 3   |\n| Cell 4   | Cell 5   | Cell 6   |';
            insertMarkdown('', '', table);
        }

        // Keyboard shortcuts
        document.getElementById('markdownInput').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                insertMarkdown('**', '**', 'bold text');
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                e.preventDefault();
                insertMarkdown('_', '_', 'italic text');
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                insertMarkdown('[', '](url)', 'link text');
            }
        });

        // Upload markdown file
        function uploadMarkdown() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = (event) => {
                    document.getElementById('markdownInput').value = event.target.result;
                    updatePreview();
                };

                reader.onerror = () => {
                    const lang = document.body.getAttribute('data-lang') || 'ko';
                    alert(lang === 'ko' ? 'ÌååÏùº ÏùΩÍ∏∞ Ïã§Ìå®' : 'Failed to read file');
                };

                reader.readAsText(file, 'UTF-8');
            }
        });

        // Download markdown
        function downloadMarkdown() {
            const markdown = document.getElementById('markdownInput').value;
            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Download HTML
        function downloadHTML() {
            const markdown = document.getElementById('markdownInput').value;
            const html = renderMarkdown(markdown);

            const styledHtml = `<!DOCTYPE html>
<html lang="ko">
<head>

        }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        pre { background: #282c34; color: #abb2bf; padding: 16px; border-radius: 8px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        table { border-collapse: collapse; width: 100%; margin: 16px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f4f4f4; font-weight: 600; }
        blockquote { border-left: 4px solid #6366f1; margin: 0; padding-left: 16px; color: #666; }
        img { max-width: 100%; height: auto; }

    ${html}

            const blob = new Blob([styledHtml], { type: 'text/html;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize with sample content
        document.getElementById('markdownInput').value = `# Hello World

    </script>
